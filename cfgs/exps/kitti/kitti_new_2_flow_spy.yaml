%YAML 1.2
---
exp_name: kitti_new_2_flow_spy
dataset_name: kitti
pretrained_model: /home/cory/yolo2-pytorch/data/darknet19.weights.npz
train_output_dir: /home/cory/yolo2-pytorch/models/training/kitti_new_2_flow_spy
network_size_rand_period: 10
inp_size: [1216, 352]
out_size: [38, 11] # inp_size / 32
inp_size_candidates: [[1024, 320], [1024, 384], [1120, 354], [1120, 384],
                      [1184, 320], [1216, 320], [1216, 352], [1248, 352]]

optimizer: SGD  # 'SGD, Adam'
opt_param: all  # 'all, conv345'

start_step: 0
lr_epoch: [0, 20, 40]
lr_val: [!!float 1e-3, !!float 1e-4, !!float 1e-5]
max_epoch: 200

# SGD only
weight_decay: 0.0005
momentum: 0.9

# for training yolo2
object_scale: 5.
noobject_scale: 1.
class_scale: 1.
coord_scale: 1.
iou_thresh: 0.6

# dataset
train_images: /home/cory/yolo2-pytorch/train_data/kitti/kitti_joint_spy_flow_images.txt
train_labels: /home/cory/yolo2-pytorch/train_data/kitti/kitti_joint_dis_flow_labels.txt
val_images: /home/cory/yolo2-pytorch/train_data/kitti/kitti_val_images.txt
val_labels: /home/cory/yolo2-pytorch/train_data/kitti/kitti_val_labels.txt
batch_size: 1
train_batch_size: 12
val_batch_size: 8

# log & display
disp_interval: 20
